<h3>Details for Sensor {{ vm.sensorId }}</h3>

<a ui-sref="main">Back</a>

<room-detail entry="vm.entry"></room-detail>

<table class="table">
    <thead>
    <tr>
        <th>Stats over 24h</th>
        <th>Min</th>
        <th>Avg</th>
        <th>Max</th>
    </tr>
    </thead>
    <tr>
        <td>Temperature</td>
        <td>{{ vm.stats.min_temperature }} °C</td>
        <td>{{ vm.stats.avg_temperature }} °C</td>
        <td>{{ vm.stats.max_temperature }} °C</td>
    </tr>
    <tr>
        <td>Humidity</td>
        <td>{{ vm.stats.min_humidity }} %</td>
        <td>{{ vm.stats.avg_humidity }} %</td>
        <td>{{ vm.stats.max_humidity }} %</td>
    </tr>
</table>

<div ng-show="!vm.data || vm.data.length == 0">
    Please wait
</div>
<nvd3 ng-if="vm.data && vm.data.length > 0" options="vm.chartOptions" data="vm.data" class="with-3d-shadow with-transitions"></nvd3>
