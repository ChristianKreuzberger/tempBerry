<div class="panel panel-default" ui-sref="detail({sensorId: entry.sensor_id})" role="button">
    <div class="panel-heading">
        <h3 class="panel-title">{{ entry.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                {{  entry.live_data.temperature }} Â°C / {{  entry.live_data.humidity }} %
                <i ng-show="entry.live_data.battery == '1.0'" class="fa fa-battery-quarter" aria-hidden="true" title="Battery might be empty"></i>

            </div>
            <div class="col-xs-12 text-right" style="font-size: 8pt">
                Last updated: {{  entry.live_data.created_at | date:'HH:mm dd-MM-yyyy' }}
            </div>
        </div>
    </div>
</div>
