<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Angular and several angular libraries -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- Include our app -->
    <script src="js/app.js"></script>
</head>
<body>

<div class="container" ng-app="app" ng-controller="MainCtrl">
    <h3>Temperatures</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-6"  ng-repeat="entry in response">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ entry.sensor_id }}</h3>
                </div>
                <div class="panel-body">
                     {{  entry.temperature }} Â°C / {{  entry.humidity }} %
                </div>
            </div>
        </div>
    </div>
    <b>IDs</b><br />
    20 = Arbeitszimmer<br />
    37 = Au&szlig;ensensor<br />
    53 = Schlafzimmer<br />
    92 = Badezimmer

</div>

</body>
</html>
